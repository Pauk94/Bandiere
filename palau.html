    <h1>PALAU</h1>

    <p>Palau is a beautiful island country in the western Pacific Ocean. It consists of over 300 islands and is known for its stunning coral reefs, rich marine biodiversity, 
        and incredible diving spots like Jellyfish Lake and the Blue Corner. The capital is Ngerulmud, but the largest city is Koror.</p>
